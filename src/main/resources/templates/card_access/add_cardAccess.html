<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/styles.css" type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div style="text-align: center;">

    <h2>Add CardAccess</h2>

    <form th:action="@{/id-card-employee/card-access/saveCardAccess}" th:object="${cardAccess}" method="post">

        <label>ID:</label>
        <td th:text="${cardAccess.id}"/>
        <br><br>
        <label>LevelAccess</label>
        <select class="form-control" th:field="*{levelAccess}">
            <option value="ONE">ONE</option>
            <option value="TWO">TWO</option>
            <option value="THREE">THREE</option>
        </select>
        <br><br>
        <label>employeeID:</label>
        <td th:text="${cardAccess.employee?.id}"/>
        <br><br>

        <input type="submit" value="OK">
    </form>

    <br>
    <input type="button" value="Return"
           onclick="window.location.href = '/id-card-employee/card-access'"/>

</div>

</body>
</html>
